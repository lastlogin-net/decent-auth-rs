{{#config.login_methods}}
<form action='{{prefix}}/login' method='POST'>
  <input type='hidden' name='return_target' value='{{return_target}}' />
  <input type='hidden' name='type' value='{{type}}' />
  {{#uri}}
  <input type='hidden' name='oidc_provider' value='{{uri}}' />
  {{/uri}}
  <button class='formbutton' type='submit'>
    {{#name}}
    <span>Log in with {{name}}</span>
    {{/name}}
    {{^name}}
    <span>Log in with {{type}}</span>
    {{/name}}
  </button>
</form>
{{/config.login_methods}}
